<div class="main-container">
    <div class="login-wrapper">
        <form class="login">
            <section class="title">
                <h3 class="welcome">Welcome to</h3>
                Virtual Queue
                <h5 class="hint">Use your Company ID to sign in or create one now</h5>
            </section>
            <div class="login-group">
                <clr-select-container>
                    <select clrSelect name="type">
                        <option value="admin" selected>Administrator</option>
                    </select>
                </clr-select-container>
                <clr-input-container>
                    <input type="text" name="username" clrInput placeholder="Username" [(ngModel)]="userName"/>
                </clr-input-container>
                <clr-password-container>
                    <input type="password" name="password" clrPassword placeholder="Password" [(ngModel)]="password" />
                </clr-password-container>
                <clr-checkbox-wrapper>
                    <label>Remember me</label>
                    <input type="checkbox" name="rememberMe" clrCheckbox/>
                </clr-checkbox-wrapper>
                <div class="error active">
                    Invalid user name or password
                </div>
                <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
                <a href="javascript://" class="signup">Sign up for a Company ID</a>
            </div>
        </form>
    </div>
</div>
